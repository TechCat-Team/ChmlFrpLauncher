name: Tauri Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Tauri Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
          - platform: macos-14
          - platform: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        with:
          cache-size: 3G

      - name: Enable sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$RUNNER_TEMP/sccache" >> $GITHUB_ENV

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Windows linker & build optimization
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=lld-link -C link-arg=/DEBUG:NONE -C link-arg=/OPT:REF -C link-arg=/OPT:ICF" >> $GITHUB_ENV
          echo "TAURI_BUNDLE_SKIP_WEBVIEW2_DOWNLOAD=true" >> $GITHUB_ENV

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          awk "
            /^## ${VERSION}$/ {flag=1; next}
            /^## v/ && flag {exit}
            flag {print}
          " CHANGELOG.md > RELEASE_NOTES.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Tauri build (no bundle)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          RUSTC_WRAPPER: sccache
        with:
          packageManager: pnpm
          args: "--no-bundle"
          includeRelease: true
          tagName: ${{ github.ref_name }}
          releaseName: "ChmlFrpLauncher ${{ github.ref_name }}"
          releaseBody: |
            ## ðŸš€ æ›´æ–°å†…å®¹

            ${{ steps.changelog.outputs.changelog }}
          releaseDraft: false
          prerelease: false

      - name: Bundle app
        run: pnpm tauri build
