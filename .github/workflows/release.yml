name: Tauri Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Tauri Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest
          - platform: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Enable sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$RUNNER_TEMP/sccache" >> $GITHUB_ENV

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Windows linker optimization
        if: matrix.platform == 'windows-latest'
        run: |
          echo "RUSTFLAGS=-C linker=lld-link -C link-arg=/OPT:REF -C link-arg=/OPT:ICF" >> $GITHUB_ENV
          echo "TAURI_BUNDLE_SKIP_WEBVIEW2_DOWNLOAD=true" >> $GITHUB_ENV

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"

          if [ ! -f CHANGELOG.md ]; then
            echo "- æœ¬ç‰ˆæœ¬æœªæä¾›æ›´æ–°æ—¥å¿—ã€‚" > RELEASE_NOTES.md
          else
            awk "
              /^## ${VERSION}$/ {flag=1; next}
              /^## v/ && flag {exit}
              flag {print}
            " CHANGELOG.md > RELEASE_NOTES.md
          fi

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "- æœ¬ç‰ˆæœ¬æœªæä¾›è¯¦ç»†æ›´æ–°è¯´æ˜Žã€‚" > RELEASE_NOTES.md
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build & Release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          RUSTC_WRAPPER: sccache
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ChmlFrpLauncher ${{ github.ref_name }}"
          releaseBody: |
            ## ðŸš€ æ›´æ–°å†…å®¹

            ${{ steps.changelog.outputs.changelog }}
          includeUpdaterJson: ${{ matrix.platform == 'macos-latest' }}
          includeRelease: ${{ matrix.platform == 'macos-latest' }}
          releaseDraft: false
          prerelease: false
